    <!-- Styles -->
    <style>
      * {margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
      body {background: radial-gradient(circle at center,#121212,#0a0a0a);color:#fff;text-align:center;}
      header {padding:2rem 1rem 1rem;background:#1b1b1b;box-shadow:0 0 20px rgba(0,0,0,0.5);}
      h1 {font-size:2.5rem;font-weight:700;color:#00ffb3;}
      p {margin-top:1rem;font-size:1.1rem;color:#ccc;}
      #searchBar {margin:2rem auto 1rem;padding:0.8rem 1rem;width:90%;max-width:500px;border-radius:2rem;border:none;font-size:1rem;outline:none;text-align:center;background:#222;color:#fff;}
      #searchBar::placeholder {color:#999;}
      .game-grid {display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:1.5rem;padding:2rem;max-width:1200px;margin:auto;}
      .game {background:#1b1b1b;border-radius:1rem;overflow:hidden;cursor:pointer;transition:transform 0.3s ease,box-shadow 0.3s ease;}
      .game:hover {transform:translateY(-5px);box-shadow:0 0 15px #00ffb3;}
      .game img {width:100%;height:160px;object-fit:cover;}
      .game h3 {padding:1rem;font-size:1.1rem;color:#00ffb3;}
      footer {background:#0a0a0a;padding:2rem;font-size:0.9rem;color:#777;}
      footer a {color:#00ffb3;text-decoration:none;margin:0 0.5rem;}
      footer a:hover {text-decoration:underline;}
      @media(max-width:600px){h1{font-size:1.8rem;}}
    </style>

      <input type="text" id="searchBar" placeholder="Search for a game ..." />

    <main>
      <section class="game-grid" id="gameGrid">
        <!-- Games will be loaded here dynamically from JSON -->

    <!-- Load games from JSON -->
    <script>
      const gameGrid = document.getElementById("gameGrid");
      const searchBar = document.getElementById("searchBar");
      let allGames = [];

      // Fetch games from JSON
      fetch("/Games/games.json")
        .then(res => res.json())
        .then(games => {
          allGames = games; // store all games for search
          renderGames(games);
        })
        .catch(err => {
          console.error("Failed to load games:", err);
          gameGrid.innerHTML = "<p>Failed to load games!</p>";
        });

      function renderGames(games) {
        gameGrid.innerHTML = "";
        games.forEach(game => {
          const div = document.createElement("div");
          div.className = "game";
          div.dataset.name = game.name.toLowerCase();
          div.onclick = () => window.location.href = `/Games/${game.name}/`;
          div.innerHTML = `
            <img src="${game.thumbnail}" alt="${game.title}" onerror="this.src='images/full-logo.png'">
            <h3>${game.title}</h3>
          `;
          gameGrid.appendChild(div);
        });
      }

      // Search functionality
      searchBar.addEventListener("input", () => {
        const query = searchBar.value.toLowerCase();
        const filtered = allGames.filter(game =>
          game.name.toLowerCase().includes(query) || game.title.toLowerCase().includes(query)
        );
        renderGames(filtered);
      });
    </script>
