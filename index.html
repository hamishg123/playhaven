        transition: transform 0.3s ease, box-shadow 0.3s ease;
        flex: 1 1 250px;
        max-width: 300px;
      }

      .game:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 20px rgba(0, 255, 179, 0.2);
      }

      .thumb-wrapper {
        position: relative;
        width: 100%;
        aspect-ratio: 16 / 9;
        overflow: hidden;
        background: #000;
      }

      .thumb-wrapper img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        top: 0;
        left: 0;
      }

        padding: 0.8rem;

  <body>
    <header>
      <h1>Welcome to PlayHaven</h1>
      <p>Play free online games instantly â€“ no downloads, no waiting, just fun!</p>
      <input type="text" id="searchBar" placeholder="Search for a game ..." />
    </header>

    <main>
      <section class="game-grid" id="gameGrid" aria-label="Game Collection"></section>
      <p id="noResults" class="no-results" style="display:none;">
        ðŸ˜• No games found matching your search. Try another keyword!
      </p>
    </main>

    <footer>
      <p>Â© 2025 PlayHaven. All Rights Reserved.</p>
      <p>
        <a href="/about">About</a> |
        <a href="/contact">Contact</a> |
        <a href="/privacy">Privacy Policy</a>
      </p>
    </footer>

    <script>
      const gameGrid = document.getElementById("gameGrid");
      const searchBar = document.getElementById("searchBar");
      const noResults = document.getElementById("noResults");
      let allGames = [];

      fetch("/Games/games.json")
        .then((res) => res.json())
        .then((games) => {
          allGames = games;
          renderGames(games);
        })
        .catch((err) => {
          console.error("Failed to load games:", err);
          gameGrid.innerHTML = "<p>Failed to load games!</p>";
        });

      function renderGames(games) {
        gameGrid.innerHTML = "";
        noResults.style.display = games.length === 0 ? "block" : "none";

        games.forEach((game) => {
          const div = document.createElement("div");
          div.className = "game";
          div.dataset.name = game.name.toLowerCase();
          div.onclick = () => (window.location.href = `/Games/${game.name}/`);
          div.innerHTML = `
            <div class="thumb-wrapper">
              <img src="${game.thumbnail}" alt="${game.title}" onerror="this.src='images/full-logo.png'">
            </div>
            <h3>${game.title}</h3>
          `;
          gameGrid.appendChild(div);
        });
      }

      searchBar.addEventListener("input", () => {
        const query = searchBar.value.toLowerCase();
        const filtered = allGames.filter(
          (game) =>
            game.name.toLowerCase().includes(query) ||
            game.title.toLowerCase().includes(query)
        );
        renderGames(filtered);
      });
    </script>
  </body>
