<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0e0e0e" />
    <title>PlayHaven – Play Free Online Games Instantly | No Downloads</title>

    <meta
      name="description"
      content="PlayHaven is your ultimate destination for free online games! Play action, adventure, arcade, and casual browser games instantly with no downloads."
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/square-logo-transparent.png" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: radial-gradient(circle at center, #121212, #0a0a0a);
        color: #fff;
        text-align: center;
      }

      header {
        padding: 2rem 1rem 1rem;
        background: #1b1b1b;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #00ffb3;
      }

      p {
        margin-top: 1rem;
        font-size: 1.1rem;
        color: #ccc;
      }

      #searchBar {
        margin: 2rem auto 1rem;
        padding: 0.8rem 1rem;
        width: 90%;
        max-width: 500px;
        border-radius: 2rem;
        border: none;
        font-size: 1rem;
        outline: none;
        text-align: center;
        background: #222;
        color: #fff;
      }

      #searchBar::placeholder {
        color: #999;
      }

      /* Game grid stays same card size even with fewer cards */
      .game-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;       /* ✅ keeps cards centered on all devices */
  align-items: stretch;
  gap: 1.5rem;
  padding: 2rem;
  max-width: 1200px;
  margin: 0 auto;
}

/* Each game card */
.game {
  background: #1b1b1b;
  border-radius: 1rem;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  flex: 1 1 clamp(200px, 22vw, 280px);  /* ✅ responsive width */
  max-width: 280px;
  min-width: 200px;
}

/* 16:9 image container */
.thumb-wrapper {
  position: relative;
  width: 100%;
  aspect-ratio: 16 / 9;
  overflow: hidden;
  background: #000;
}

.thumb-wrapper img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  top: 0;
  left: 0;
}

      footer {
        background: #0a0a0a;
        padding: 2rem;
        font-size: 0.9rem;
        color: #777;
      }

      footer a {
        color: #00ffb3;
        text-decoration: none;
        margin: 0 0.5rem;
      }

      footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 1.8rem;
        }
        .game {
          width: 90%;
          max-width: 300px;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Welcome to PlayHaven</h1>
      <p>Play free online games instantly – no downloads, no waiting, just fun!</p>
      <input type="text" id="searchBar" placeholder="Search for a game ..." />
    </header>

    <main>
      <section class="game-grid" id="gameGrid">
        <!-- Games load dynamically -->
      </section>
    </main>


      <p>© 2025 PlayHaven. All Rights Reserved.</p>
      <p>
        <a href="/about">About</a> |
        <a href="/contact">Contact</a> |
        <a href="/privacy">Privacy Policy</a>
      </p>
    </footer>

    <script>
      const gameGrid = document.getElementById("gameGrid");
      const searchBar = document.getElementById("searchBar");
      let allGames = [];

      // Load games from JSON
      fetch("/Games/games.json")
        .then((res) => res.json())
        .then((games) => {
          allGames = games;
          renderGames(games);
        })
        .catch((err) => {
          console.error("Failed to load games:", err);
          gameGrid.innerHTML = "<p>Failed to load games!</p>";
        });

      function renderGames(games) {
        gameGrid.innerHTML = "";
        games.forEach((game) => {
          const div = document.createElement("div");
          div.className = "game";
          div.dataset.name = game.name.toLowerCase();
          div.onclick = () => (window.location.href = `/Games/${game.name}/`);
          div.innerHTML = `
            <div class="thumb-wrapper">
              <img src="${game.thumbnail}" alt="${game.title}" onerror="this.src='images/full-logo.png'">
            </div>
            <h3>${game.title}</h3>
          `;
          gameGrid.appendChild(div);
        });
      }

      // Search functionality
      searchBar.addEventListener("input", () => {
        const query = searchBar.value.toLowerCase();
        const filtered = allGames.filter(
          (game) =>
            game.name.toLowerCase().includes(query) ||
            game.title.toLowerCase().includes(query)
        );
        renderGames(filtered);
      });
    </script>
    

  </body>
</html>
