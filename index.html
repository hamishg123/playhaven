    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/square-logo-transparent.png" />

    <!-- Styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background: radial-gradient(circle at center, #121212, #0a0a0a);
        color: #fff;
        text-align: center;
      }
      header {
        padding: 2rem 1rem 1rem;
        background: #1b1b1b;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }
      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #00ffb3;
      }
      p {
        margin-top: 1rem;
        font-size: 1.1rem;
        color: #ccc;
      }
      #searchBar {
        margin: 2rem auto 1rem;
        padding: 0.8rem 1rem;
        width: 90%;
        max-width: 500px;
        border-radius: 2rem;
        border: none;
        font-size: 1rem;
        outline: none;
        text-align: center;
        background: #222;
        color: #fff;
      }
      #searchBar::placeholder {
        color: #999;
      }
      .game-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
        gap: 1.5rem;
        padding: 2rem;
        max-width: 1200px;
        margin: auto;
      }
      .game {
        background: #1b1b1b;
        border-radius: 1rem;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .game:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 15px #00ffb3;
      }
      .game img {
        width: 100%;
        height: 160px;
        object-fit: cover;
      }
      .game h3 {
        padding: 1rem;
        font-size: 1.1rem;
        color: #00ffb3;
      }
      footer {
        background: #0a0a0a;
        padding: 2rem;
        font-size: 0.9rem;
        color: #777;
      }
      footer a {
        color: #00ffb3;
        text-decoration: none;
        margin: 0 0.5rem;
      }
      footer a:hover {
        text-decoration: underline;
      }
      @media (max-width: 600px) {
        h1 {
          font-size: 1.8rem;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Welcome to PlayHaven</h1>
      <p>Play free online games instantly ‚Äì no downloads, no waiting, just fun!</p>
      <input
        type="text"
        id="searchBar"
        placeholder="Search for a game ..."
      />
    </header>

    <main>
      <section class="game-grid" id="gameGrid">
        <!-- üïπÔ∏è Add new games here! Just copy one <div class="game"> block -->
        <div class="game" data-name="Flappy Bird" onclick="window.location.href='Games/flappy-bird/'">
          <img src="images/flappy-bird.jpg" alt="Flappy Bird Game" />
          <h3>üê¶ Flappy Bird</h3>
        </div>

        
      </section>
    </main>

    <footer>
      <p>¬© 2025 PlayHaven. All Rights Reserved.</p>
      <p>
        <a href="/about">About</a> |
        <a href="/contact">Contact</a> |
        <a href="/privacy">Privacy Policy</a>
      </p>
    </footer>

    <!-- Search Script -->
    <script>
      const searchBar = document.getElementById("searchBar");
      const games = document.querySelectorAll(".game");

      searchBar.addEventListener("input", () => {
        const query = searchBar.value.toLowerCase();
        games.forEach((game) => {
          const name = game.getAttribute("data-name").toLowerCase();
          game.style.display = name.includes(query) ? "block" : "none";
        });
      });
    </script>
  </body>
</html>
